<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con fondo</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<style>
        body {
        margin: 0;
        padding: 0;
        background-image: url(img/morado.avif);
        background-size: cover;
        background-position: center;
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>

    <form action="" method="post">
        <h2>Formulario de Azafata</h2>

        <div class="campo">
            <label for="Nombre">Nombre:</label>
            <input type="text" placeholder="ingrese su nombre">
        </div>

        <div class="campo">
            <label for="Apellido">Apellido:</label>
            <input type="text" placeholder="ingrese su apellido">
        </div>

        <div class="campo">
            <label for="Edad">Edad:</label>
            <input type="number" placeholder="ingrese su edad">
        </div>

        <div class="campo">
            <label for="Numero">Número telefonico</label>
            <input type="number" id="Numero"  placeholder="ingrese su numero">
        </div>

        <div class="campo">
            <label for="Correo">Correo electronico:</label>
            <input type="text" placeholder="Ejem:mahe044@gmail.com">
        </div>

        <div class="campo">
            <label>¿Tuviste trabajo fijo?</label>
            <label><input type="checkbox" value="Si">Si</label>
            <label><input type="checkbox" value="No">No</label>
        </div>

        <div class="campo">
            <label>Si respondio sí, ¿En qué aeropuertos ha trabajado?</label>
            <input type="text" placeholder="Ingrese aqui su respuesta">
        </div>

        <div class="campo">
            <label>¿Por qué le gustaría trabajar con nosotros?</label>
            <input type="text" placeholder="Ingrese aqui su respuesta">
        </div>

        <div class="campo">
            <label>¿Ha sufrido de algo grave en sus vuelos?</label>
            <label><input type="checkbox"  name="sufrido" value="Si">Si</label>
            <label><input type="checkbox" name="sufrido" value="No">No</label>
            <input type="text" placeholder="¿Qué situiacion?">
        </div>

        <div class="campo">
            <label for="TCP">¿Ha compleado el requisito TCP?</label>
            <label><input type="checkbox" value="Si">Si</label>
            <label><input type="checkbox" value="No">No</label>
            <input type="text" placeholder="¿Que nivel posee?">
        </div>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
